<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rate Us</title>
</head>

<body>
  <div class="main">
    <div class="row">
      <div class="logo">
        <img src="assets/epicode_logo.png" alt="logo" />
      </div>
    </div>
    <div>

      <h3><b>Tell us how it's going</b></h3>

      <p>From 0 to 10, how likely are you to recommend EPICODE<br> to a friend or a
        colleague?</p>

      <figure class="star" id="rate">
        <img src="assets/star.svg"  class="stella" value="1">
        <img src="assets/star.svg"  class="stella" value="2">
        <img src="assets/star.svg"  class="stella" value="3">
        <img src="assets/star.svg"  class="stella" value="4">
        <img src="assets/star.svg"  class="stella" value="5">
        <img src="assets/star.svg"  class="stella" value="6">
        <img src="assets/star.svg"  class="stella" value="7">
        <img src="assets/star.svg"  class="stella" value="8">
        <img src="assets/star.svg"  class="stella" value="9">
        <img src="assets/star.svg"  class="stella" value="10">
      </figure>


      <div>
        <p>Leave us an open feedback about your experience so far</p>


        <input type="text" placeholder="Write your comment here" id="testo"></input>
      </div>

      <button><b>MORE INFO</b></button>
    </div>
<script src="./script.js"></script>
</body>

</html>
